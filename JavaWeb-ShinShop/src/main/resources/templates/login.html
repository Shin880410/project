<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>會員登入</title></head>
<body>
<h2>會員登入</h2>
<form method="post" action="/login" th:object="${userLoginDto}">
    <label>手機</label><input type="tel" name="phone" required /><br />
    <label>密碼</label><input type="password" name="password" required /><br />
    <button type="submit">登入</button>
</form>
<div th:if="${error}" th:text="${error}" style="color:red"></div>
<a href="/register">還沒帳號？註冊</a>
</body>
</html>
