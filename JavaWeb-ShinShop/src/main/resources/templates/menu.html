<body>
    <div style="max-width:1100px;margin:auto;padding:2em 4vw;">
        <h1>ShinBrunch é»é¤</h1>

    </div>

    <!-- è³¼ç‰©è»ŠæŒ‰éˆ• -->
    <div class="cart-float" id="cartBtn">

    </div>

    <!-- è³¼ç‰©è»Š Modal -->
    <div id="cartModal">
        <div id="cartPanel">
            <div class="close-btn" id="cartClose">âœ•</div>
            <h3>è³¼ç‰©è»Šæ˜ç´°</h3>
            <div class="cart-list" id="cartList"></div>
            <div class="cart-total">ç¸½è¨ˆï¼š$<span id="cartTotal">0</span></div>
            <label>å‚™è¨»</label>
            <textarea style="width:100%;border-radius:8px;margin:.7em 0;" id="cartNote"></textarea>
            <div style="margin:1.4em 0;">
                <label>ä»˜æ¬¾æ–¹å¼ï¼š</label>
                <select id="payType"><option value="cash">ç¾é‡‘</option><option value="linepay">Line Pay</option><option value="visa">VISA</option></select>
            </div>

<script>
let allCategories = [];
let allItems = [];
let cart = [];

function renderCategories(){
    let cats = [{categoryId: 0, name:"å…¨éƒ¨"}].concat(allCategories);
    $("#categories").empty();
    cats.forEach(c=>{
        let btn = $(`<button>${c.name}</button>`);
        btn.toggleClass("active", c.categoryId===(window.selectedCategory||0));
        btn.on("click", ()=>{window.selectedCategory=c.categoryId;renderMenu();renderCategories();});
        $("#categories").append(btn);
    });
}
function renderMenu(){
    let items = (window.selectedCategory && window.selectedCategory!==0)
        ? allItems.filter(e => e.category && e.category.categoryId === window.selectedCategory)
        : allItems;
    $("#menu").empty();
    items.forEach(i=>{
        $("#menu").append(
            `<div class="card">
                <h4>${i.name}</h4>
                <div class="price">$${i.price}</div>
                <div style="color:#765">${i.description||""}</div>
                <button class="cart-btn" onclick="addToCart(${i.itemId})">åŠ å…¥è³¼ç‰©è»Š</button>
            </div>`
        );
    });
}
function addToCart(itemId){
    // å®¢è£½åŒ–èˆ‡å‚™è¨»å¯æ–¼modalå†è£œå¯«
    let exist = cart.find(e=>e.itemId===itemId);
    let item = allItems.find(e=>e.itemId===itemId);
    if(exist){
        exist.quantity++;
    }else{
        cart.push({itemId:itemId, name:item.name, unitPrice:item.price, quantity:1, options:""});
    }
    updateCartCount();
}
function updateCartCount(){
    let count = cart.reduce((a,b)=>a+b.quantity,0);
    if(count>0){
        $("#cartCount").text(count).show();
    }else{
        $("#cartCount").hide();
    }
}
function renderCart(){
    let tot = 0;
    let html = cart.map((e,i)=>{
        let sub = e.unitPrice*e.quantity; tot+=sub;
        return `<div class="cart-item">
            <div>${e.name}</div>
            <div>x${e.quantity}</div>
            <div>$${sub}</div>
            <button onclick="removeCartItem(${i})" style="border:none;background:none;color:#d90000;cursor:pointer;font-size:1.1em;">âœ•</button>
        </div>`;
    }).join("");
    $("#cartList").html(html||"è³¼ç‰©è»Šä¸­æ²’æœ‰é¤é»");
    $("#cartTotal").text(tot);
}

function removeCartItem(i){
    cart.splice(i,1); updateCartCount(); renderCart();
}

// è³¼ç‰©è»Šå½ˆçª—å‹•ä½œ
$("#cartBtn").on("click",function(){ renderCart(); $("#cartModal").show(); });
$("#cartClose").on("click",function(){ $("#cartModal").hide(); });

// é€å‡ºè¨‚å–®
$("#cartOrderSend").on("click",function(){
    if(cart.length==0){alert("è«‹å…ˆé¸æ“‡é¤é»ï¼");return;}
    const order = {
        pickupType: "dine-in", // ä½ å¯æ¥RWDæŒ‰éˆ•è¨­è¨ˆ
        paymentType: $("#payType").val(),
        remark: $("#cartNote").val(),
        items: cart.map(e=>({
            itemId:e.itemId,
            options:e.options,
            quantity:e.quantity,
            unitPrice:e.unitPrice
        }))
    };
    $.ajax({
        url:'/api/orders',
        type:'POST',
        contentType:'application/json',
        data:JSON.stringify(order),
        success:resp=>{
            alert("è¨‚å–®å·²é€å‡ºï¼Œè¬è¬ï¼");
            cart=[];updateCartCount();$("#cartModal").hide();
        },
        error:(xhr)=>{
            alert(xhr.status===401?"è«‹å…ˆç™»å…¥":"è¨‚å–®å‚³é€å¤±æ•—");
            if(xhr.status===401){location.href="/login";}
        }
    });
});

// åˆ†é¡èˆ‡å•†å“è¼‰å…¥  (åˆæ¬¡é€²å…¥é é¢æ™‚)
$(function(){
    $.get('/api/categories',function(data){
        allCategories=data; renderCategories();
        $.get('/api/items',function(items){
            allItems=items; renderMenu();
        });
    });
    updateCartCount();
});
</script>
