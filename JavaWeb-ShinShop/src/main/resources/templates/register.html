<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>會員註冊</title></head>
<body>
<h2>會員註冊</h2>
<form method="post" action="/register" th:object="${userRegisterDto}">
    <label>姓名</label><input type="text" name="name" required /><br />
    <label>手機</label><input type="tel" name="phone" required /><br/>
    <label>密碼</label><input type="password" name="password" required /><br/>
    <button type="submit">註冊</button>
</form>
<div th:if="${error}" th:text="${error}" style="color:red"></div>
<a href="/login">已有帳號？登入</a>
</body>
</html>
